<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Image</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
  <div class="container">
    {% if prediction %}
      <h1 class="result">{{ prediction }}</h1>
    {% endif %}

    <form action="/pred" method="POST" enctype="multipart/form-data">
      <label for="image_file" class="upload-label">Choose your image ðŸ‘‡</label>
      <input type="file" name="image_file" id="image_file" required />
      <input type="submit" value="Upload Image" />
      
      {% if error %}
        <h1 class="error">{{ error }}</h1>
      {% endif %}
    </form>
  </div>
</body>
</html>
